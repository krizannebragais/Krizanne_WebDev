    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index"><img src="images/logo2.png" alt="" width="150px"></a>
        </div>
        <nav class="navbar">
            <input type="checkbox" name="" id="toggle">
            <label for="toggle" class="menu-toggle"><i class="fa-sharp fa-solid fa-bars"
                    style="color: black;"></i></label>
            <div class="menu">
                <ul>
                    <div class="left">

                        </div>
                        <div class="link-container">

                        </div>
                    </div>
                    <div class="right">
                        <div class="link-container">
                            <li><a href="about" target="_blank" id="about">About</a></li>
                        </div>
                        <div class="link-container">
                            <li><a href="contact" id="contact">Contact</a></li>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>


    <section>
        <div class="container5">
            <div class="item">
                <div class="contact">
                    <div class="first-text">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d813.1983771647721!2d123.75438318142939!3d13.153529106917768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTPCsDA5JzEyLjciTiAxMjPCsDQ1JzE4LjEiRQ!5e1!3m2!1sen!2sph!4v1696243618515!5m2!1sen!2sph"
                            width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div class="location-details">
                            <div class="icon">
                                <div class="icon-container">
                                    <i class="fa-solid fa-earth-asia"></i>
                                </div>
                                <p>0595 Don. Erquiaga St.<br> Purok 4 Brgy. 32 <br> San Roque Legazpi City, Albay</p>
                            </div>
                            <div class="icon">
                                <div class="icon-container">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <p>+63 994 929 7310</p>
                            </div>
                            <div class="icon">
                                <div class="icon-container">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <p>bkrizanne@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submit-form">
                    <h1 class="second-text">Let's Talk</h1>
                    <form action="mailto:bkrizanne@gmail.com" method="post">
                        <div class="input-box">
                            <input type="text" name="First Name" autocomplete="off" required>
                            <label for="">First Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="Last Name" autocomplete="off" required>
                            <label for="">Last Name</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" name="Phone Number" autocomplete="off" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="Email Address" autocomplete="off" required>
                            <label for="">Email Address</label>
                        </div>
                        <div class="input-box">
                            <textarea name="Message" id="message" cols="60" rows="3" name="message" autocomplete="off"
                                required placeholder="What would you like to talk about?"></textarea>
                        </div>
                        <div class="input-box">
                            <button type="submit">Send Message</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
        </div>
        </div>
    </section>

    <footer>
        <i class="fa-regular fa-copyright"></i>
        <h3>2023 | Krizanne M. Bragais</h3>
